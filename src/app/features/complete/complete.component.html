<mat-card *ngIf="developerData | async as dev">
  <ng-container *ngIf="dev.firstName; else formEmpty">
    <mat-card-header>
      <mat-card-title>Вітаємо, {{dev.firstName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span>Ваша форма успішно відправлена</span>
    </mat-card-content>
  </ng-container>
  <ng-template #formEmpty>
    <mat-card-header>
      <mat-card-title>Спочатку заповніть форму</mat-card-title>
    </mat-card-header>
  </ng-template>
  <mat-card-actions>
    <button mat-button color="primary" (click)="newForm()">Заповнити нову форму</button>
  </mat-card-actions>
</mat-card>
